# Production Docker Compose with Combined Container
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lumberjack-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lumberjack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-lumberjack_legends}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - lumberjack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lumberjack}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Combined App (Frontend + Backend in one container)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lumberjack-app-prod
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lumberjack}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-lumberjack_legends}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - lumberjack-network

volumes:
  postgres_data_prod:
    driver: local

networks:
  lumberjack-network:
    driver: bridge
